<div animation="slide-left-right" ng-controller="ProductCtrl">
	<ion-header-bar align-title="center" class="bar-balanced">
	  <h1 class="title"> <i class="ion ion-home"></i> Laporan Transaksi </h1>
	</ion-header-bar>
  	<ion-content class="padding" style="background-color: white;">
		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Pemesan</span>
		    	<input type="text" placeholder="Pemesan">
		  	</label>
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Penerima</span>
		    	<input type="text" placeholder="Penerima">
		  	</label>
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Kode produk</span>
		    	<input type="text" placeholder="Kode produk">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Nama produk</span>
		    	<input type="text" placeholder="Nama produk">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Harga</span>
		    	<input type="text" placeholder="Harga">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Jumlah</span>
		    	<input type="text" placeholder="Jumlah">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Total Harga</span>
		    	<input type="text" placeholder="Total Harga">
		  	</label>
		  	<button class="button button-full button-positive">
		  	  Save
		  	</button>
		</div>
  	</ion-content>
</div>
