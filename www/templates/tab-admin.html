<ion-view title="Admin">
  <ion-content class="padding">
    	<div class="list list-inset">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Username</span>
		    <input type="text" placeholder="Username">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Nama</span>
		    <input type="text" placeholder="Nama">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Email</span>
		    <input type="text" placeholder="Email">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Alamat</span>
		    <input type="text" placeholder="Alamat">
		  </label>
		</div>
		<div class="well well-sm" align="center">
			Edit Password Admin
		</div>
		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
		    <span class="input-label">Password Lama</span>
		    <input type="text" placeholder="Password">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Password Baru</span>
		    <input type="text" placeholder="Password baru">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Ulangi Password Baru</span>
		    <input type="text" placeholder="Ulangi Password Baru">
		  </label>
		</div>
		<button class="button button-block button-positive">
		  Submit
		</button>
  </ion-content>
</ion-view>
