<div animation="slide-left-right" ng-controller="MemberCtrl">
	<ion-header-bar align-title="center" class="bar-balanced">
	  <h1 class="title"> <i class="ion ion-home"></i> Edit Member </h1>
	</ion-header-bar>
  	<ion-content class="padding" style="background-color: white;">
		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Username</span>
		    	<input type="text" placeholder="Username">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Nama</span>
		    	<input type="text" placeholder="Nama">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Email</span>
		    	<input type="text" placeholder="Email">
		  	</label>
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Alamat</span>
		    	<input type="text" placeholder="Alamat">
		  	</label>
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Telepon</span>
		    	<input type="text" placeholder="Telepon">
		  	</label>
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Propinsi</span>
		    	<input type="text" placeholder="Propinsi">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Kota</span>
		    	<input type="text" placeholder="Kota">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Kodepos</span>
		    	<input type="text" placeholder="Kodepos">
		  	</label>
		  	<label class="item item-input item-stacked-label">
		    	<span class="input-label">Tgl Lahir</span>
		    	<input type="text" placeholder="Tgl Lahir">
		  	</label>
		  	<div class="list">
		  		<!-- <div class="well well-sm"> -->
		  			
		    	<label class="item item-input item-select">
			      <div class="input-label">
			        Status
			      </div>
			      <select>
			        <option>Blue</option>
			        <option selected>Green</option>
			        <option>Red</option>
			      </select>
			    </label>
		  		<!-- </div> -->
			</div>
			<button class="button button-full button-positive">
			  Save
			</button>
		</div>
  	</ion-content>
</div>
