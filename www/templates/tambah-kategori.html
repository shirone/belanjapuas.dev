<div animation="slide-left-right">
	<ion-header-bar align-title="center" class="bar-balanced">
	  <h1 class="title"> <i class="ion ion-home"></i> Tambah Kategori </h1>
	</ion-header-bar>
  	<ion-content class="padding" style="background-color: white;">
		<label class="item item-input item-stacked-label">
		    <span class="input-label">Nama Kategori</span>
		    <input type="text" placeholder="Nama Kategori" ng-model="forms.nama_kategori">
		  </label>
	   <div class="list">
	    	<label class="item item-input item-select">
		      <div class="input-label">
		        Kategori Produk
		      </div>
		      <select ng-model="kode_parent" ng-options="item as item.nama_kategori for item in lv1" ng-change="selectKategori1(kode_parent)" ng-selected="forms.kode_parent" >
			        <option style="display:none">--select none--</option>
		      </select>
		    </label>

	    	<label class="item item-input item-select">
		      <div class="input-label">
		        Tingkatan Level
		      </div>
		      <select ng-model="kode_level" ng-options="item as item.lvl for item in lv2" ng-change="selectKategori2(kode_level)" ng-selected="forms.kode_level" >
			        <option style="display:none">--select none--</option>
		      </select>
		    </label>
		  </div>
		  <button class="button button-full button-positive" ng-click="save()">
		    Save
		  </button>

  	</ion-content>
</div>
