<ion-view title="Tambah Kategori">
  <ion-content class="padding" ng-controller="CategoryCtrl">
		<label class="item item-input item-stacked-label">
		    <span class="input-label">Nama Kategori</span>
		    <input type="text" placeholder="Nama Kategori">
		  </label>
	   <div class="list">
	    	<label class="item item-input item-select">
		      <div class="input-label">
		        Kategori Produk
		      </div>
		      <select>
		        <option>Blue</option>
		        <option selected>Green</option>
		        <option>Red</option>
		      </select>
		    </label>

	    	<label class="item item-input item-select">
		      <div class="input-label">
		        Tingkatan Level
		      </div>
		      <select>
		        <option>Blue</option>
		        <option selected>Green</option>
		        <option>Red</option>
		      </select>
		    </label>
		  </div>
		  <button class="button button-full button-positive">
		    Save
		  </button>
  	</ion-content>
</ion-view>
