<ion-view title="Cek Konfirmasi Pembayaran">
  <ion-content class="padding" ng-controller="ProductCtrl">
		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Kode Pemesanan</span>
		    	<input type="text" placeholder="Kode Pemesanan">
		  	</label>
			<label class="item item-input item-stacked-label">
		    	<span class="input-label">Jumlah Pembayaran</span>
		    	<input type="text" placeholder="Jumlah Pembayaran">
		  	</label>
		  	<div class="list">
		    	<label class="item item-input item-select">
			      <div class="input-label">
			        Tipe Pembayaran
			      </div>
			      <select>
			        <option>Blue</option>
			        <option selected>Green</option>
			        <option>Red</option>
			      </select>
			    </label>
			  </div>
		  	<button class="button button-full button-positive">
		  	  Save
		  	</button>
		</div>
  	</ion-content>
</ion-view>
