<ion-view title="Admin">
  <ion-content class="padding">
    	<div class="list list-inset">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Username</span>
		    <input type="text" placeholder="Username" ng-model="forms.username">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Nama</span>
		    <input type="text" placeholder="Nama" ng-model="forms.nama">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Email</span>
		    <input type="text" placeholder="Email" ng-model="forms.email">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Alamat</span>
		    <input type="text" placeholder="Alamat" ng-model="forms.alamat">
		  </label>
		  <button class="button button-full button-positive" ng-click="saveAdminPro()">
		    Save Profile
		  </button>
		</div>
		<div class="well well-sm" align="center">
			Edit Password Admin
		</div>
		<div class="list list-inset">
			<label class="item item-input item-stacked-label">
		    <span class="input-label">Password Lama</span>
		    <input type="text" placeholder="Password" ng-model="formspass.passwordlama">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Password Baru</span>
		    <input type="text" placeholder="Password baru" ng-model="formspass.passwordbaru">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Ulangi Password Baru</span>
		    <input type="text" placeholder="Ulangi Password Baru" ng-model="formspass.passwordbaruretype">
		  </label>
		</div>
		<button class="button button-block button-positive" ng-click="savePassword()">
		  Save Password
		</button>
  </ion-content>
</ion-view>
